version: 1
frontend:
  phases:
    preBuild:
      commands:
        - 'curl -fsSL https://get.pnpm.io/install.sh | sh -'
        - 'export PATH=$HOME/.local/share/pnpm:$PATH'
        - 'pnpm install'
    build:
      commands:
				- 'env | grep -e NEXT_PUBLIC_ >> .env.production'
				- 'echo "RECAPTCHA_SECRET_KEY=6Lcap98pAAAAAOpzjvvIOrVMyZSXYHqqGTytVzbB" >> .env.production'
        - 'pnpm run build'
  artifacts:
    baseDirectory: out
    files:
      - '**/*'
  cache:
    paths:
      - 'node_modules/**/*'